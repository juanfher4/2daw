<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto final UT3</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <h1>Gestión de Socios</h1>
        </header>

        <main>

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <!-- 1. Alta nuevo socio -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <h5>Alta de un nuevo socio</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <h6>Datos del socio</h6>
                            
                            <span>Número del socio: </span>
                            <input type="number" id="num" name="num">
                            <br>
                    
                            <span>DNI: </span>
                            <input type="text" id="dni" name="dni">
                            <br>
                            
                            <span>Nombre: </span>
                            <input type="text" id="nombre" name="nombre">
                            <br>
                    
                            <span>Apellidos: </span>
                            <input type="text" id="apellidos" name="apellidos">
                            <br>
                    
                            <span>Fecha de nacimiento: </span>
                            <input type="date" id="nacimiento" name="nacimiento">
                            <br>
                    
                            <span>Localidad: </span>
                            <input type="text" id="localidad" name="localidad">
                            <br>
                    
                            <button type="button" class="btn btn-outline-dark" onclick="alta()">Alta</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>
                <!-- 2. Baja de un socio (por el número de socio o por DNI) -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        <h5>Baja de un socio</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <span>Número del socio: </span>
                            <input type="number" id="num" name="num">
                            <br>
            
                            <button type="button" class="btn btn-outline-dark" onclick="baja()">Baja</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>
                <!-- 3. Modificar localidad -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        <h5>Modificar la localidad del socio</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <span>Localidad: </span>
                            <input type="text" id="localidad" name="localidad">
                            <br>
            
                            <button type="button" class="btn btn-outline-dark" onclick="buscar_por_categoria()">Buscar</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>
                <!-- 4. Mostrar socios en una tabla -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        <h5>Mostrar tabla</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"></div>
                  </div>
                </div>
                <!-- 5. Buscar socio a partir de DNI o nombre y apellidos y mostrar sus datos -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                        <h5>Buscar socio</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <span>DNI: </span>
                            <input type="text" id="dni" name="dni">
                            <br>
            
                            <button type="button" class="btn btn-outline-dark" onclick="buscar_por_dni()">Buscar</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>
                <!-- 6. Buscar socio por categoría -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                        <h5>Buscar socio/s de una categoría</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <span>Categoria: </span>
                            <input type="text" id="categoria" name="categoria">
                            <br>
            
                            <button type="button" class="btn btn-outline-dark" onclick="buscar_por_categoria()">Buscar</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>
                <!-- 7. Mostrar socios de una localidad -->
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                        <h5>Mostrar socios de una localidad</h5>
                    </button>
                  </h5>
                  <div id="flush-collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form action="">
                            <span>Localidad: </span>
                            <input type="text" id="localidad" name="localidad">
                            <br>
            
                            <button type="button" class="btn btn-outline-dark" onclick="buscar_por_categoria()">Buscar</button>
                            <button type="button" class="btn btn-outline-dark">Borrar</button>
                        </form>
                    </div>
                  </div>
                </div>

            </div>

        </main>
        
        <footer>
            <p><i>2º DAW</i></p>
            <p><i>Desarrollo Web En Entorno Servidor</i></p>
            <p><i>Juan Fernández Herreros</i></p>
        </footer>
            
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
