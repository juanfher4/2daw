<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 
        Actividad 6
        Modifica el programa Actividad 4_ifelse para que realice la misma operación pero utilizando un switch.
     -->
  </head>
  <body>
    <script>
        do {
            var respuesta = prompt("¿Cuál fue el primer presidente de la democracia española? ");
            switch (respuesta) {
                case "Adolfo Suárez":
                    alert("Correcto!!");
                    break;
                case "Adolfo":
                    alert("Te falta el apellido");
                    break;
                case "Suárez":
                    alert("Te falta el nombre");
                    break;
                default:
                    alert("ERROR. Inténtelo de nuevo");
                    break;
            }
        } while (!(respuesta=="Adolfo Suárez"));
    </script>
  </body>
</html>
