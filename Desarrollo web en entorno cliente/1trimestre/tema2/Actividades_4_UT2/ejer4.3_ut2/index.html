<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad3</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 
        Actividad 3
        Crea un programa que genere un listado de horas que vayan desde las 9 hasta las 21 de 5 minutos en 5 minutos.

        En lugar de mostrar un alert, utiliza la instrucción document.write(“Mensaje”) que muestra los datos en el propio HTML.

        Comenta el código con los comentarios que estimes necesarios.
     -->
  </head>
  <body>
    <section>
        <script>
          for (hora = 9; hora < 21 ; hora++) {
            var minute = 0;
            do {
              if (minute==0) {
                document.writeln(hora, ":00 ");
              } else if (minute == 5) {
                document.writeln(hora, ":05 ");
              } else {
                document.writeln(hora, ":", minute, " ");
              }
              minute+=5;
            } while (minute<60);
          }
        </script>
    </section>
  </body>
</html>
