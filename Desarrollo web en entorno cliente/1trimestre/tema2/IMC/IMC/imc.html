    <section>
        
        <h2>Introduce tus datos para calcular tu IMC</h2>
        <form id="imcForm">

            <label>Altura (cm):</label>
            <input type="number" id="altura" name="altura" min="0" required>
            <br><br>
            <label>Peso (kg):</label>
            <input type="number" id="peso" name="peso" min="0" required>
            <br><br>
            <button type="button" onclick="calculadoraIMC()">Calcular IMC</button> 

        </form>

        <p id="resultado"></p>
        <script>
        function calculadoraIMC() {
            let altura = parseFloat(document.getElementById("altura").value);
            let peso = parseFloat(document.getElementById("peso").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(altura) || altura <= 0 || isNaN(peso) || peso <= 0) {
                resultado.textContent = "Introduce unos datos validos por favor";
                return;
            }

            let imc = peso / ((altura / 100) ** 2);
            let clasificacion = "";

            if (imc < 16.00) {
                clasificacion = "Infrapeso (delgadez severa)";
            } else if (imc < 17.00) {
                clasificacion = "Infrapeso (delgadez moderada)";
            } else if (imc < 18.50) {
                clasificacion = "Infrapeso (delgadez aceptable)";
            } else if (imc < 25.00) {
                clasificacion = "Peso normal";
            } else if (imc < 30.00) {
                clasificacion = "Sobrepeso";
            } else if (imc < 35.00) {
                clasificacion = "Obeso (Tipo I)";
            } else if (imc < 40.00) {
                clasificacion = "Obeso (Tipo II)";
            } else {
                clasificacion = "Obeso (Tipo III)";
            }

            resultado.textContent = `Tu IMC es ${Math.round(imc)}. ClasificaciÃ³n: ${clasificacion}`;
        }
    </script>
