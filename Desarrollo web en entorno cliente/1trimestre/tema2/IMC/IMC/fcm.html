    <section>
        <h2>Introduce tus datos para calcular tu FCM</h2>
        <form id="fcmForm">
            <label>Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>
            <br><br>
            <label>Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecciona tu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <br><br>
            <button type="button" onclick="calcularFCM()">Calcular FCM</button>
        </form>
        <p id="resultado"></p>

        <script>
            function calcularFCM() {
                const edad = parseInt(document.getElementById("edad").value);
                const sexo = document.getElementById("sexo").value;
                const resultado = document.getElementById("resultado");

                
                if (isNaN(edad) || edad <= 0 || edad > 120 || (sexo !== "masculino" && sexo !== "femenino")) {
                    resultado.textContent = "Por favor, introduce una edad válida y selecciona un sexo.";
                    return;
                }

                
                let fcm;

                if (sexo === "masculino") {
                    fcm = 220 - edad; 
                } else {
                    fcm = 226 - edad; 
                }

               
                let zonaRecuperacion = [Math.round(fcm * 0.60), Math.round(fcm * 0.70)];
                let zonaAerobica = [Math.round(fcm * 0.70), Math.round(fcm * 0.80)];
                let zonaAnaerobica = [Math.round(fcm * 0.80), Math.round(fcm * 0.90)];
                let lineaRoja = [Math.round(fcm * 0.90), Math.round(fcm)];

               
                resultado.innerHTML = `
                    <p>Tu Frecuencia Cardíaca Máxima es: <strong>${fcm} bpm</strong></p>
                    <ul>
                        <li><strong>Zona de recuperación (60%-70%):</strong> ${zonaRecuperacion[0]} - ${zonaRecuperacion[1]} bpm</li>
                        <li><strong>Zona aeróbica (70%-80%):</strong> ${zonaAerobica[0]} - ${zonaAerobica[1]} bpm</li>
                        <li><strong>Zona anaeróbica (80%-90%):</strong> ${zonaAnaerobica[0]} - ${zonaAnaerobica[1]} bpm</li>
                        <li><strong>Línea roja (90%-100%):</strong> ${lineaRoja[0]} - ${lineaRoja[1]} bpm</li>
                    </ul>
                `;
            }
        </script>
    </section>
